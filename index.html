<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="main__title">
      <span class="main__title-text">Splitter</span>
    </div>

    <form class="main__content" action="#">

      <div class="main__content-left">
        <div class="main__content-input">
          <span class="main__content-input__label">Bill</span>
          
          <div class="main__content-input__field">
            <input type="text" class="main__content-input__field-input" placeholder="0" id="input-bill">
            <span class="main__content-input__field-dollar">$</span>
          </div>
        </div>
  
        <div class="main__content-select">
          <span class="main__content-select__title">Select Tip %</span>
  
          <div class="main__content-select__options">
            <button class="main__content-select__options-btn" data-percent="0.05">5%</button>
            <button class="main__content-select__options-btn" data-percent="0.1">10%</button>
            <button class="main__content-select__options-btn" data-percent="0.15">15%</button>
            <button class="main__content-select__options-btn" data-percent="0.25">25%</button>
            <button class="main__content-select__options-btn" data-percent="0.5">50%</button>
            <input class="main__content-select__options-btn main__content-select__options-btn--custom" placeholder="Custom" maxlength="2">
          </div>
        </div>
  
        <div class="main__content-input">
          <span class="main__content-input__label">Number of People</span>
          <span class="main__content-input__label-error">Can't be Zero</span>
          
          <div class="main__content-input__field">
            <input type="text" class="main__content-input__field-input" placeholder="0" maxlength="2" id="input-people">
            <img src="assets/svg/user.svg" alt="User" class="main__content-input__field-user">
          </div>
        </div>
      </div>

      <div class="main__content-result">
          <div class="main__content-result__sections">
            <div class="main__content-result__section">
              <div class="main__content-result__section-left">
                <span class="main__content-result__section-left__title">Tip Amount</span>
                <span class="main__content-result__section-left__condition">/ person</span>
              </div>
              <div class="main__content-result__section-right">
                <h4 class="main__content-result__section-right__price" id="tip-amount">$0.00</h4>
              </div>
            </div>
    
            <div class="main__content-result__section">
              <div class="main__content-result__section-left">
                <span class="main__content-result__section-left__title">Total</span>
                <span class="main__content-result__section-left__condition">/ person</span>
              </div>
              <div class="main__content-result__section-right">
                <h4 class="main__content-result__section-right__price" id="total">$0.00</h4>
              </div>
            </div>
          </div>

        <button class="main__content-result__button">Reset</button>
      </div>
    </form>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EddieSantiago?tab=repositories">Eddie Santiago Delgado</a>.
  </div>

  <script src="js/main.js"></script>
</body>
</html>
